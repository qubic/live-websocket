<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/images/Logo_dark.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json">
  <img src="/src/images/qubic-live-logo.svg" alt="Logo" class="logo">
  <link rel="stylesheet" href="./src/style.css">
  <title>Qubic - Live</title>
  <meta name="msapplication-navbutton-color" content="#101820">
  <meta name="theme-color" content="#101820">
  <meta name="apple-mobile-web-app-status-bar-style" content="#101820">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&amp;display=swap">
</head>

<body>

  <h3 class="terminal-headline">new messages in the network</h3>
  <div id="terminal"></div>
  <canvas id="universeCanvas"></canvas>
  <div id="currentTickDisplay">Current Tick: Not Available</div>
  <div id="currentValueDisplay"></div>
  <script type="module" src="/src/universe.ts"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
  <div id="footer">
    <a href="https://qubic.org/Terms-of-service" target="_blank" class="white-text">Terms of Service</a><br>
    <a href="https://qubic.org/Privacy-policy" target="_blank" class="white-text">Privacy Policy</a>
  </div>
</body>

</html>
